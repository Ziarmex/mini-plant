      - CA_CERT=/certs/ca.crt
      - CLIENT_CERT=/certs/client.crt
      - CLIENT_KEY=/certs/client.key
    volumes:
      - ./certs:/certs:ro
    networks:
      - iot-network
    depends_on:
      - mosquitto
    restart: unless-stopped

networks:
  iot-network:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-logs:
  influxdb-data:
  influxdb-config:
  nodered-data:
  grafana-data: